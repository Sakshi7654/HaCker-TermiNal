<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: black;
      }
      .dot::after {
        content: "";
        /* animation: dots 4s steps(4.end) 0s infinite ; */
        animation: dots 1.5s steps(4, end) infinite;
      }

      @keyframes dots {
        0% {
          content: "";
        }
        25% {
          content: ".";
        }
        50% {
          content: "..";
        }
        75% {
          content: "...";
        }
        100% {
          content: "";
        }
      }
      .final {
        font-size: 2em;
        margin-top: 30px;
        color: #ffffff;
        text-shadow: 0 0 10px #fff;
      }
    </style>
  </head>

  <body>
    <audio
      id="typeSound"
      src="https://www.fesliyanstudios.com/play-mp3/387"
      preload="auto"
    ></audio>
  </body>
  <script>
    let array = [
      "Boot sequence initiated",
      "Loading neural core",
      "Decrypting access protocol",
      "Running pattern scan",
      "Injecting stealth packets",
      "Connection to server node established",
      "Awaiting biometric confirmation",
      "Override accepted",
      "Accessing mainframe",
      "ACCESS GRANTED",
    ];

    const sound = document.getElementById("typeSound");

    let randomDelay = function () {
      let timeout = Math.floor(1 + 4 * Math.random()) * 1000;
      console.log(`timeout=${timeout}`);
      return new Promise((resolve) => {
        setTimeout(resolve, timeout);
      });
    };

    async function typeLinebyChar(
      string,
      glitch = true,
      simulateTyping = true
    ) {
      const div = document.createElement("div");
      div.style.color = "lime";
      document.body.append(div);

      const textSpan = document.createElement("span");
      div.appendChild(textSpan);

      // Step 1: Type one char at a time
      for (const char of string) {
        textSpan.innerHTML +=
          glitch && Math.random() < 0.05
            ? String.fromCharCode(33 + Math.random() * 94)
            : char;

        if (simulateTyping) sound.play();
        await new Promise((resolve) => setTimeout(resolve, 40));
      }

      // Step 2: Add blinking dots AFTER typing is done
      const dotsSpan = document.createElement("span");
      dotsSpan.classList.add("dot");
      div.appendChild(dotsSpan);
      await randomDelay();

      // dotsSpan.remove();
    }

    function showFinal() {
      const final = document.createElement("div");
      final.classList.add("final");
      final.textContent = "ACCESS GRANTED";
      document.body.append(final);
    }

    async function runSequence() {
      for (const element of array) {
        await typeLinebyChar("> " + element, true);
        await randomDelay();
        // Remove the last blinking dots after the delay
        const allDots = document.querySelectorAll(".dot");
        if (allDots.length > 0) {
          allDots[allDots.length - 1].remove();
        }
      }
      showFinal();
    }
    // Konami Code
    let buffer = [];
    const konami = "38384040373937396665";
    window.addEventListener("keydown", (e) => {
      buffer.push(e.keyCode);
      console.log(buffer);
      buffer = buffer.slice(-10);
      if (buffer.join("") === konami) {
        alert("ðŸŽ® GOD MODE ENABLED");
      }
    });

    runSequence();
  </script>
</html>
